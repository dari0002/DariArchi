<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">PROJECTS</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
        <h1 class="logo">YOUR NAME</h1>
    </header>

    <main>
        <div class="filter-container">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="residential">Residential</button>
            <button class="filter-btn" data-category="commercial">Commercial</button>
            <button class="filter-btn" data-category="interior">Interior</button>
            <button class="filter-btn" data-category="concept">Concept</button>
        </div>

        <div class="projects-grid">
            <article class="project-card" data-category="residential">
                <img src="./images/project1.jpg" alt="Modern House">
                <div class="project-overlay">
                    <h3>Modern Residence</h3>
                    <p>Private House | 2023</p>
                </div>
            </article>

            <article class="project-card" data-category="commercial">
                <img src="./images/project2.jpg" alt="Office Building">
                <div class="project-overlay">
                    <h3>Business Center</h3>
                    <p>Commercial Space | 2023</p>
                </div>
            </article>

            <article class="project-card" data-category="interior">
                <img src="./images/project3.jpg" alt="Interior Design">
                <div class="project-overlay">
                    <h3>Minimalist Interior</h3>
                    <p>Apartment Design | 2022</p>
                </div>
            </article>

            <article class="project-card" data-category="concept">
                <img src="./images/project4.jpg" alt="Concept Design">
                <div class="project-overlay">
                    <h3>Urban Development</h3>
                    <p>Concept Project | 2023</p>
                </div>
            </article>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
